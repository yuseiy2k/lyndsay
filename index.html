<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Messages & Music</title>
<style>
  body {
    margin: 0;
    min-height: 100vh;
    background: #ffe0eb;
    font-family: 'Roboto', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
  }

  .container {
    background: #fff0f4cc;
    max-width: 320px;
    width: 100%;
    padding: 25px 20px 35px;
    border: 3px solid #f7b1bd;
    border-radius: 18px;
    text-align: center;
  }

  .image-box {
    width: 160px;
    height: 160px;
    margin: 0 auto 25px;
    border-radius: 20px;
    border: 3px solid #f7b1bd;
    background: #ffd7e3;
    overflow: hidden;
  }

  .image-box img {
    width: 100%;
    height: 100%;
    object-fit: contain;
  }

  h1 {
    font-family: 'Fredoka One', cursive;
    font-size: 28px;
    color: #f76e9a;
    margin: 0 0 10px;
  }

  h2 {
    font-weight: 700;
    font-size: 22px;
    color: #f594ae;
    margin: 0 0 20px;
  }

  button {
    background: #f79bb1;
    border: none;
    border-radius: 25px;
    color: white;
    font-weight: 700;
    font-size: 16px;
    cursor: pointer;
    padding: 11px 45px;
    margin-top: 10px;
  }

  button:hover {
    background: #f25e80;
  }

  .message-modal {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #ffc0cb;
    color: #000;
    padding: 25px 20px;
    border-radius: 15px;
    border: 3px solid #f79bb1;
    text-align: center;
    z-index: 1000;
    min-width: 250px;
  }

  .message-modal button {
    margin-top: 15px;
    padding: 10px 30px;
    border-radius: 15px;
  }
</style>
</head>
<body>

<!-- Music -->
<audio id="bgMusic" loop autoplay>
  <source src="torpe.mp3" type="audio/mpeg">
</audio>

<div class="container">
  <div class="image-box">
    <img src="https://i.imgur.com/G3vjZwM.gif" alt="Cute GIF" />
  </div>
  <h1>Hi miss masungit</h1>
  <h2>Ë¶áµ” áµ• áµ”Ë¶</h2>
  <button id="mainNextBtn">Open the letterðŸ’Œ</button>
  <button id="musicToggleBtn">Pause Music</button>
</div>

<div class="message-modal" id="messageModal">
  <div id="modalText"></div>
  <button id="modalNextBtn">Next</button>
</div>

<script>
  const messages = [
    "Hello I know this is very random, and maybe a little cringe but Ive been wanting to message you for a long time.^^",
    "i dont know why, but I always end up seeing you at school, and I just admire how confident you are and the way you carry yourself, ang cool molang kase^^",
    "HINDI AKO STALKER",
    "well maybe, but in a cute way HAHAHAHAH",
    "yung totoo, Ive been secretly admiring you from afar for some time now, and I just wanted to say that I really appreciate everything about you.",
    "But the main reason Im sending this message is to say thank you, you helped me without even knowing it.",
    "youre the reason why i found the motivation to study hard and have the ambition to be successful in the future.",
    "Im not the best version of myself yet, but you give me a reason to work for it",
    "you give me the motivation to become the best version of myself because i want to be the best for you.",
    "your presence alone inspires me to be better. You have a way of making things brighter and lighter, making my problems feel smaller. do you even realize how amazing you are?? ^^",
    "You are an amazing person, and Im thankful for that. Thank you for being you.",
    "You probably dont have any idea who I am, but I just want to express the feelings Ive been hiding for some time now. No pressure just let me admire you. I want you to know that you mean so much to me, and theres something deep down in my heart that words could never fully explain. youre not just someone I care about; youre someone I carry with me every single day in every silence, every laugh, every hope for the future.",
    "Even on your toughest days, please remember that youre not alone. I believe in your strength and will always be here, quietly cheering you on and supporting you. Im happy when youre happy.^^",
    "-your secret admirer",
    "i send mo ito sa bente na katao",
    "JOKE HAHAHAHAHAHAHAHAHAha para sayo talaga to ^^",


    
  ];

  let idx = 0;
  const mainNextBtn = document.getElementById('mainNextBtn');
  const modal = document.getElementById('messageModal');
  const modalText = document.getElementById('modalText');
  const modalNextBtn = document.getElementById('modalNextBtn');
  const bgMusic = document.getElementById('bgMusic');
  const musicToggleBtn = document.getElementById('musicToggleBtn');

  // Auto-play fallback for browsers that block autoplay
  bgMusic.volume = 0.5;
  bgMusic.play().catch(() => {
    document.addEventListener('click', () => bgMusic.play(), { once: true });
  });

  // Toggle music Play/Pause
  musicToggleBtn.addEventListener('click', () => {
    if(bgMusic.paused){
      bgMusic.play();
      musicToggleBtn.textContent = 'Pause Music';
    } else {
      bgMusic.pause();
      musicToggleBtn.textContent = 'Play Music';
    }
  });

  // Show modal messages
  mainNextBtn.addEventListener('click', () => {
    idx = 0;
    modal.style.display = 'block';
    modalText.textContent = messages[idx];
  });

  modalNextBtn.addEventListener('click', () => {
    idx++;
    if(idx < messages.length){
      modalText.textContent = messages[idx];
    } else {
      modal.style.display = 'none';
      idx = 0;
    }
  });
</script>

</body>
</html>
